<html>
  <head>
    <title>
      html in vim
    </title>
  </head>
  <body>
    <div class="theDiv">
    </div>
    <div>
      <p>
      amar sonar bangla ami tomay valo basi
      </p>
    </div>
    <button onClick=`${call()}`>
      The Button
    </button>
  </body>
  <script>
    const abc = document.querySelector(".theDiv");
    abc.innerHTML = "amar sonar bangla ami tomay valo basi";
    function call(){
          for(let i=0;i<10;i++){
                abc.innerHTML += ` ${i}`;
              }
        }
  </script>
</html>
